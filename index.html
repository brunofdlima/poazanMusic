<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Poazan Music</title>

  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

  <section class="navbar">
    <div class="navbarContainer">
      <a href="#level1body">
        <button>Home</button>
      </a>
      <a href="#level2body">
        <button>Music</button>
      </a>
      <a href="#level3body">
        <button>Gifts</button>
      </a>
    </div>
  </section>

  <section class="level1body" id="level1body">
    <div class="containerLevel1">
      <div class="words">
        <h1>poazanMusic</h1>
        <h2>Suas músicas estão te convocando para o baile!</h2>
        <h3>A melhor forma de organizar todas as suas músicas na melhor plataforma audiovisual do mundo. </h3>
      </div>
    </div>
  </section>

  <section class="level2body" id="level2body">
    <div class="containerLevel2">
      <div class="slider">
        <p class="titleLevel2">= Lyrics =</p>
        <div class="containerslider">
          <img class="mySlides" src="/image/image1.jpg">
          <img class="mySlides" src="/image/image2.jpg">
        </div>
      </div>
      <div class="bottonLevel2">
        <div class="baloons">
          <div class="baloon">
            <p class="balooncontent">"Milhares de músicas"</p>
          </div>
          <div class="baloon">
            <p class="balooncontent">"Os melhores artistas"</p>
          </div>
          <div class="baloon">
            <p class="balooncontent">"Envie seus mp3"</p>
          </div>
          <div class="baloon">
            <p class="balooncontent">"Edite sua playlist"</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="level3body" id="level3body">
    <div class="containerLevel3">
      <div class="content">
        <div class="gift">
          <img src="/image/giftcard.jpg">
        </div>
        <div class="description">
          <button class="btnDescription">Adquira já</button>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/index.js"></script>
</body>

</html>
